  <body>
    <h1>
      <img src="./img/logo.svg" alt="cola cola" />
      <strong class="a11y-hidden">콜라콜라 자판기</strong>
    </h1>
    <main>
      <section class="vending-machine-container">
        <h2 class="a11y-hidden">자판기 콜라구매</h2>
        <ol class="selling-cola-list">
        </ol>
        <div class="purchase-container">
          <div class="money-style">
            <span>잔액:</span>
            <span id="balance" data-money=100000>100000</span>
            <span>원</span>
          </div>
          <button class="btn-money-style" id="btn-return-balance" type="button">
            거스름돈 반환
          </button>
          <input
            id="input-money"
            type="number"
            min="0"
            pattern="[0-9]+"
            placeholder="입금액 입력"
          />
          <button class="btn-money-style" id="btn-input-money" type="button">
            입금
          </button>
          <div class="cola-list-wrap-style">
            <ul id="purchased-cola-list">
            </ul>
          </div>
          <button id="btn-possession" type="button">획득</button>
        </div>
      </section>
      <div class="possession-container">
        <div class="possession-money-container">
          <div class="money-style">
            <span>소지금 :</span>
            <span id="possession-money" data-money=0>0</span>
            <span>원</span>
          </div>
        </div>
