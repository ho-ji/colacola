<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>콜라콜라 자판기</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>
      <img src="./img/logo.svg" alt="cola cola" />
      <strong class="a11y-hidden">콜라콜라 자판기</strong>
    </h1>
    <main>
      <section class="vending-machine-container">
        <h2 class="a11y-hidden">자판기 콜라구매</h2>
        <div class="selling-cola-list">
        </div>
        <div class="purchase-container">
          <div class="money-style">
            <span>잔액:</span>
            <span id="balance" data-money=0>0</span>
            <span>원</span>
          </div>
          <button class="btn-money-style" id="btn-return-balance" type="button">
            거스름돈 반환
          </button>
          <input
            id="input-money"
            type="number"
            min="0"
            pattern="[0-9]+"
            placeholder="입금액 입력"
          />
          <button class="btn-money-style" id="btn-input-money" type="button">
            입금
          </button>
          <div class="cola-list-wrap-style">
            <ul id="purchased-cola-list">
            </ul>
          </div>
          <button id="btn-possession" type="button">획득</button>
        </div>
      </section>
      <div class="possession-container">
        <div class="possession-money-container">
          <div class="money-style">
            <span>소지금 :</span>
            <span id="possession-money" data-money=10000>10,000</span>
            <span>원</span>
          </div>
        </div>
        <section class="possession-cola-container">
          <h2>획득한 음료</h2>
          <div class="cola-list-wrap-style">
            <ul id="possession-cola-list">
            </ul>
          </div>
          <div class="purchased-money-container">
            <span>총금액 :</span>
            <span id="purchased-money" data-money=0>0</span>
            <span>원</span>
          </div>
        </section>
      </div>
    </main>
    <button type="button" id="btn-manager"><span class="a11y-hidden">관리자모드</span></button>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
